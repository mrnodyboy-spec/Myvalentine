<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Moumita ðŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:cursive;
  overflow:hidden;
}
.card{
  background:white;
  padding:25px;
  border-radius:22px;
  text-align:center;
  width:85%;
  max-width:330px;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
}
h2{
  font-size:28px;
}
#typing{
  font-size:26px;
  font-weight:bold;
  color:#ff2f92;
  min-height:70px;
  margin:15px 0;
}
.btns{
  display:flex;
  justify-content:center;
  gap:20px;
}
button{
  padding:10px 22px;
  border:none;
  border-radius:20px;
  font-size:18px;
  cursor:pointer;
}
#yes{background:#ff4d6d;color:white;}
#no{background:#ccc;}

/* ðŸ”¥ vibration animation */
@keyframes shake{
  0%{transform:translateX(0);}
  25%{transform:translateX(-5px);}
  50%{transform:translateX(5px);}
  75%{transform:translateX(-5px);}
  100%{transform:translateX(0);}
}
.vibrate{
  animation:shake 0.3s infinite;
}

.emoji{
  position:absolute;
  font-size:24px;
  animation: fall 4s linear infinite;
}
@keyframes fall{
  from{top:-10%;}
  to{top:110%;}
}
</style>
</head>

<body>

<div class="card">
  <h2>Moumita ðŸ«¶</h2>
  <div id="typing"></div>

  <div class="btns">
    <button id="yes">YES ðŸ’•</button>
    <button id="no">NO ðŸ˜œ</button>
  </div>
</div>

<script>
/* slow typing */
const text="Will you be my Valentine? ðŸ’–";
let i=0;
const typing=document.getElementById("typing");
(function type(){
  if(i<text.length){
    typing.innerHTML+=text.charAt(i++);
    setTimeout(type,120);
  }
})();

/* emoji rain */
const emojis=["ðŸ’–","ðŸ«¶","ðŸ¥°","ðŸ˜","ðŸ«‚"];
setInterval(()=>{
  let e=document.createElement("div");
  e.className="emoji";
  e.innerText=emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left=Math.random()*100+"%";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),5000);
},300);

/* NO vibration + escape */
const no=document.getElementById("no");
no.classList.add("vibrate");

no.onclick=()=>{
  no.style.position="fixed";
  no.style.left=Math.random()*80+"%";
  no.style.top=Math.random()*80+"%";
};

/* YES â†’ next slide */
document.getElementById("yes").onclick=()=>{
  window.location="surprise.html";
};
</script>

</body>
</html>
